<h3 *ngIf="pokemonName">{{ pokemonName }}</h3>
<img [src]="pokemonSprite" [alt]="pokemonName" *ngIf="pokemonSprite">
<ul *ngIf="pokemonTypes.length > 0">
  <li *ngFor="let type of pokemonTypes">
    {{ type }}
  </li>
</ul>
<app-capture-pokemon-button *ngIf="pokemonName" [myNewPokemon]="myNewPokemon"></app-capture-pokemon-button>
