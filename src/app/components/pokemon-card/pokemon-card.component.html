<section class="pokemonCard" *ngIf="pokemonName">
  <h3>{{ pokemonName }}</h3>
  <img [src]="pokemonSprite" [alt]="pokemonName" *ngIf="pokemonSprite">
  <ul *ngIf="pokemonTypes.length > 0">
    <li *ngFor="let type of pokemonTypes" [className]="type">
      {{ type }}
    </li>
  </ul>
</section>

<app-capture-pokemon-button
  *ngIf="pokemonName"
  [myNewPokemon]="myNewPokemon"
  class="capturePokemonButton"
>
</app-capture-pokemon-button>
